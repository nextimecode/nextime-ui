name: preview

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

env:
  PNPM_VERSION: 8

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup pnpm and cache
        uses: ./.github/actions/prepare
        with:
          node-version: 18
          pnpm-version: ${{ env.PNPM_VERSION }}

  lint:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install pnpm and dependencies
        run: |
          npm install -g pnpm@${{ env.PNPM_VERSION }}
          pnpm install

      - name: Run lint
        run: pnpm run lint

  typecheck:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install pnpm and dependencies
        run: |
          npm install -g pnpm@${{ env.PNPM_VERSION }}
          pnpm install

      - name: Run typecheck
        run: pnpm run typecheck

  audit:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install pnpm and dependencies
        run: |
          npm install -g pnpm@${{ env.PNPM_VERSION }}
          pnpm install

      - name: Audit dependencies
        run: pnpm audit

  test:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install pnpm and dependencies
        run: |
          npm install -g pnpm@${{ env.PNPM_VERSION }}
          pnpm install

      - name: Run tests
        run: pnpm run test
